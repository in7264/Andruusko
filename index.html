<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Шифрование и расшифровка</title>
        <script src="code-encode1.js" defer></script>
        <script src="code-encode2.js" defer></script>
        <script src="code-encode3.js" defer></script>
        <script src="code-encode4.js" defer></script>

        <script src="tabs.js" defer></script>
    </head>
    <body>
        <h1>Шифровка и розшифровка повідомлення</h1>  
  
        <div class="tabs">  
            <button onclick="showTab(1)">Шифр Цезаря</button>  
            <button onclick="showTab(2)">Шифр простої заміни</button>  
            <button onclick="showTab(3)">Шифр перестановки букв</button>  
            <button onclick="showTab(4)">Шифр перестановки по порядку</button>  
        </div>  
  
        <div id="tab1" class="tab">  
            <h2>Шифр Цезаря</h2>  
            <!-- Форма для ввода сообщения -->  
            <form id="cryptoForm">  
                <label for="message1">Введіть повідомлення:</label>  
                <input type="text" id="message1">  
                <label for="action">Оберіть дію:</label> 
                <select id="action" name="action" required>  
                    <option value="encrypt1">Зашифрувати</option>  
                    <option value="decrypt1">Розшифрувати</option>  
                </select>  
                <p><label for="shiftAmount">Введіть сдвиг (ціле число):</label></p>  
                <input type="number" id="shiftAmount" name="shiftAmount" required>  
                <button type="submit">Виконати</button>  
            </form>  
  
            <!-- Результат шифрования или расшифровки -->  
            <div id="result">  
                <h2>Результат:</h2>  
                <p id="output1"></p>  
            </div>  
        </div>  
  
        <div id="tab2" class="tab">  
            <h2>Шифр простої заміни</h2>  
            <label for="message2">Введіть повідомлення:</label>  
            <input type="text" id="message2">  
            <button onclick="encrypt2()">Зашифрувати</button>  
            <button onclick="decrypt2()">Розшифрувати</button>  
            <div id="result">  
  
  <!-- Результат шифрования или расшифровки -->  
                <h2>Результат:</h2>  
                <p id="output2"></p>  
            </div>  
        </div>  
  
        <div id="tab3" class="tab">  
            <h2>Шифр перестановки букв</h2>  
     <label for="inputText">Введіть повідомлення:</label>  
     <input type="text" id="inputText">  
            <p><label for="shiftAmount">Введіть ключ(кількість перестановок):</label></p>  
     <input type="text" id="inputkey">   
            <button onclick="encrypt3()">Зашифрувати</button> 
            <button onclick="decrypt3()">Розшифрувати</button>
  
  <!-- Результат шифрования или расшифровки -->  
            <h2>Результат:</h2>  
                <p id="outputText3"></p>  
        </div>  
  
        <div id="tab4" class="tab">  
            <h2>Шифр перестановки по порядку</h2>  
  <label for="inputText4">Введіть повідомлення:</label>  
                <input type="text" id="inputText4">  
             <button onclick="encrypt4()">Зашифрувати</button>  
             <button onclick="decrypt4()">Дешифрувати</button>  
              
  <!-- Результат шифрования или расшифровки -->  
            <h2>Результат:</h2>  
                <p id="outputText4"></p>  
        </div>
    </body>
</html>
