<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Шифр Скитала</title>
  <script src="index.js"></script>
  <script src="index2.js"></script>
</head>
<body>
    <div class="">
        <h1>Myszkowski Transposition Cipher</h1>
        <label for="inputText">Введите текст: </label>
        <input type="text" id="inputText1"><br>
        <label for="keyword">Ключевое слово: </label>
        <input type="text" id="keyword1"><br>
        <button onclick="encrypt1()">Зашифровать</button>
        <button onclick="decrypt1()">Расшифровать</button>
        <p>Зашифрованный текст: <span id="encryptedText1"></span></p>
        <p>Расшифрованный текст: <span id="decryptedText1"></span></p>
    </div>
    <br>
    <div class="">
        <h1>Шифровка и дешифровка с использованием кодового слова</h1>
        <textarea id="originalText2" placeholder="Введите текст для шифровки"></textarea>
        <br>
        <input type="text" id="keyword2" placeholder="Введите кодовое слово">
        <br>
        <button onclick="encrypt2()">Зашифровать</button>
        <button onclick="decrypt2()">Расшифровать</button>
        <br>
        <p>Зашифрованный текст: <span id="encryptedText2"></span></p>
        <p>Расшифрованный текст: <span id="decryptedText2"></span></p>
    </div>
</body>
</html>
